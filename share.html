<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E1E1E" />
    
    <!-- Динамические метатеги для шаринга -->
    <title>{{TITLE}} - К-Коннект</title>
    <meta name="description" content="{{DESCRIPTION}}" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{TYPE}}" />
    <meta property="og:url" content="{{URL}}" />
    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:image" content="{{IMAGE}}" />
    <meta property="og:site_name" content="К-Коннект" />
    <meta property="og:locale" content="ru_RU" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{TITLE}}" />
    <meta name="twitter:description" content="{{DESCRIPTION}}" />
    <meta name="twitter:image" content="{{IMAGE}}" />
    
    <!-- Additional Meta (for posts/profiles) -->
    {{ADDITIONAL_META}}
    
    <script type="text/javascript">
      // Редирект на основной домен для настоящих пользователей
      // Боты обычно не выполняют JavaScript, поэтому увидят только метатеги
      window.onload = function() {
        // Получение текущего URL и замена поддомена
        const currentUrl = window.location.href;
        const mainUrl = currentUrl.replace('share.k-connect.ru', 'k-connect.ru');
        
        // Задержка для редиректа, чтобы дать время загрузиться странице
        setTimeout(function() {
          window.location.href = mainUrl;
        }, 100);
      };
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: Arial, sans-serif;">
      <img src="/icon-180.png" alt="К-Коннект" style="width: 80px; height: 80px; margin-bottom: 20px;" />
      <h1 style="margin: 0; color: #333; text-align: center;">{{TITLE}}</h1>
      <p style="color: #666; text-align: center; max-width: 600px; margin: 20px;">{{DESCRIPTION}}</p>
      <p style="margin-top: 30px;">Перенаправление на К-Коннект...</p>
    </div>
  </body>
</html>
